<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
* {
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom, #87CEFA, #f0f8ff);
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-top: 40px;
  color: #2c3e50;
  text-align: center;
}

form {
  margin: 20px 0;
  width: 100%;
  max-width: 500px;
  padding: 0 15px;
}

.search-container {
  display: flex;
  flex-direction: row;
  align-items: stretch;
  gap: 10px;
  position: relative;
}

input[type="text"] {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #aaa;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  white-space: nowrap;
}

button:hover {
  background-color: #2980b9;
}

#suggestions {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  z-index: 1000;
  background: white;
  border: 1px solid #ccc;
  border-top: none;
  max-height: 200px;
  overflow-y: auto;
  list-style: none;
  padding: 0;
  margin: 2px 0 0 0;
}

#suggestions li {
  padding: 10px;
  cursor: pointer;
}

#suggestions li:hover {
  background-color: #f0f0f0;
}

.weather-box {
  background-color: white;
  padding: 25px 40px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  text-align: center;
  margin-top: 30px;
  width: 90%;
  max-width: 400px;
}

.weather-box img {
  margin-top: 15px;
  width: 100px;
}

.weather-box h2 {
  font-size: 48px;
  margin: 10px 0;
}

.weather-box h3 {
  margin: 5px 0;
  color: #555;
}

.weather-box p {
  font-size: 18px;
  margin: 5px 0;
}

/* Responsive adjustments */
@media (max-width: 600px) {
  .search-container {
    flex-direction: column;
    align-items: stretch;
  }

  button {
    width: 100%;
    font-size: 14px;
  }

  input[type="text"] {
    font-size: 14px;
  }

  .weather-box h2 {
    font-size: 36px;
  }

  .weather-box img {
    width: 80px;
  }
}

  </style>
</head>
<body>

  <h1>üå§Ô∏è Weather Forecast</h1>

  <form method="POST" autocomplete="off">
  {% csrf_token %}
  <div class="search-container">
    <input type="text" name="city" id="cityInput" placeholder="Enter the City name" value="{{ city }}" required>
    <button type="submit">Search</button>
    <ul id="suggestions"></ul>
  </div>
</form>


  {% if temp %}
  <div class="weather-box">
    <h2>{{ temp }}¬∞C</h2>
    <h3>{{ city }}</h3>
    <p>{{ description }}</p>
    <img src="http://openweathermap.org/img/wn/{{ icon }}@2x.png" alt="Weather Icon">
    <p>{{ day }}</p>
  </div>
  {% endif %}

  <script>
    const apiKey = "d4bace0e3424ddad76674a369c017e55";  // Replace with your own API key
    const cityInput = document.getElementById("cityInput");
    const suggestionsBox = document.getElementById("suggestions");

    cityInput.addEventListener("input", () => {
      const query = cityInput.value.trim();

      if (query.length < 2) {
        suggestionsBox.innerHTML = '';
        return;
      }

      fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${query}&limit=5&appid=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          suggestionsBox.innerHTML = '';

          if (data.length === 0) {
            const noResult = document.createElement("li");
            noResult.textContent = "No results found";
            suggestionsBox.appendChild(noResult);
            return;
          }

          data.forEach(city => {
            const item = document.createElement("li");
            item.textContent = `${city.name}, ${city.state || ''} ${city.country}`;
            item.addEventListener("click", () => {
              cityInput.value = city.name;
              suggestionsBox.innerHTML = '';
            });
            suggestionsBox.appendChild(item);
          });
        })
        .catch(error => {
          console.error("Error fetching suggestions:", error);
        });
    });

    // Hide suggestions when clicking outside
    document.addEventListener("click", (event) => {
      if (!event.target.closest(".autocomplete-container")) {
        suggestionsBox.innerHTML = '';
      }
    });
  </script>
</body>
</html>
